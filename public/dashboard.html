<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelApp - Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="dashboard-container">

        <!-- ========== HEADER ========== -->
        <header class="dashboard-header">
            <div class="header-content">
                <h1>üè® ImperialRooms</h1>
                
                <div class="user-info">
                    <span id="userName"></span>
                    <span id="userRole" class="role-badge"></span>
                    <button id="logoutBtn" class="btn-secondary">üö™ Cerrar Sesi√≥n</button>
                </div>
            </div>
        </header>

        <!-- ========== MAIN ========== -->
        <main class="dashboard-main">

            <!-- SIDEBAR DIN√ÅMICO -->
            <aside class="sidebar">
                <nav class="sidebar-nav" id="sidebarNav">
                    <!-- El men√∫ se genera desde dashboard.js -->
                </nav>
            </aside>

            <!-- CONTENIDO DIN√ÅMICO -->
            <section class="content-area">
                <div id="dashboardContent">
                    <!-- Aqu√≠ se carga TODO el dashboard seg√∫n el rol -->
                </div>
            </section>

        </main>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- form -->
                 <form id="formRegistro" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                        <div class="form-text">M√≠nimo 6 letras o n√∫meros.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Rol</label>
                        <select class="form-select" id="rol">
                            <option selected></option>
                            <option value="admin">Administrador</option>
                            <option value="Recepcionista">Recepcionista</option>  
                            <option value="Cocinero">Cocinero</option>
                            <option value="limpieza">Limpieza</option>
                            <option value="Cliente">Cliente</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
            </div>
        </div>
        </div>
    </div>

    <!-- ========== JS ========== -->
    <script type="module" src="/js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
